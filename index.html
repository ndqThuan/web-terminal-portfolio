<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.svg">

    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link rel="stylesheet" type="text/css" href="css/terminal.css">

    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title> &nbsp;NDQ Thuan </title>
</head>

<body>
    <div class="container" x-data="terminalApp">
        <h1>
            ndq-thuan:~$ <span class="help">type
                <span style="color: var(--secondary)">help</span>
                to start
        </h1>

        <div class="terminal">
            <!-- waiting for input command -->
            <form @submit.prevent="runCommand">
                <label for="command">
                    <span style="color:var(--special)">Î»</span> ::
                    <!-- This looks like the `Human` sympol in Chinese :p -->
                    <span style="color:var(--primary)">~</span>
                    <span style="color:var(--secondary)">&gt;&gt;</span>
                </label>
                <input type="text" class="input" x-model="command" placeholder="Enter a command" autofocus>
            </form>

            <!-- output html -->
            <div x-html="output"></div>
        </div>
    </div>


    <script src="js/alpine-function.js"></script>
    <script src="js/script.js"></script>

</body>

</html>
